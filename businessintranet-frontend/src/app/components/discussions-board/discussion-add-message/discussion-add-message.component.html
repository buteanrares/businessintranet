<div class="add-message-wrapper">
    <dx-text-area
        [height]="100"
        [(value)]="messageContent"
        [label]="postMessagePlaceholder"
        labelMode="link"
        [maxLength]="1000"
    ></dx-text-area>
    <dx-button
        class="post-message-button"
        text="Post"
        [width]="75"
        [height]="30"
    >
    </dx-button>
</div>
